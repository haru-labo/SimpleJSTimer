<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="css/timer.css">
  <script src="js/timer.js"></script>
</head>
<body>
  <div class="outline">
    <div>
      <p id="time"><span id="minute"></span><span id="colon">:</span><span id="seconds"></span></p>
      <small><a href="https://github.com/keshikan/DSEG">Font "DSEG" by けしかん</a></small>
      <button id="btnStart">スタート</button>
      <button id="btnStop">ストップ</button>
      <button id="btnReset">リセット</button>
      <div class="control">
        <button id="btnPlusMin">+1Min</button>
        <button id="btnMinusMin">-1Min</button>
        <button id="btnPlusSec">+1Sec</button>
        <button id="btnMinusSec">-1Sec</button>
      </div>
    </div>
  </div>
</body>
</html>
